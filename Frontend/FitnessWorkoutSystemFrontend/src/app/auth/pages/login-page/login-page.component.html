<section class="w-screen h-screen flex ">
    <div *ngIf="!mobileScreen" id="image-container" class="w-4/6 h-screen contain">
    </div>
    <div class="flex-grow w-full md:w-auto flex flex-col gap-5 items-center justify-center">

        <h1 class="text-4xl font-black">FitSphere</h1>
        <h2 class="text-2xl font-medium">Login</h2>

        <form [formGroup]="loginForm" (submit)="onSubmit()" class="w-full flex justify-center">
            <div class="w-full md:w-96 px-7 flex flex-col items-center">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input required matInput type="email" formControlName="email" name="email">
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input required matInput type="password" formControlName="password" name="password">
                </mat-form-field>
                
                <button mat-flat-button  [disabled]="loading.value" color="primary">Login</button>
               
                <span class="w-full text-red-500 text-center">{{ loginError | async }}</span>
            </div>
        </form>

        <span class="text-blue-500"><a routerLink="/auth/register">Create an account</a></span>
    </div>
</section>
