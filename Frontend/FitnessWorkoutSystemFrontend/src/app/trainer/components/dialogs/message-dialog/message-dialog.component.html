<h1 mat-dialog-title class="text-2xl font-bold">Message</h1>

<mat-dialog-content>
    <div class="flex flex-col gap-3 md:w-96">
        <span>
            <span class="font-semibold">From: </span>
            {{ data.from }}
        </span>
        
        <span>
            <span class="font-semibold">To: </span>
            {{ data.to }}
        </span>
        <mat-divider></mat-divider>
        <span>
            {{ data.message }}
        </span>
    </div>

    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close color="primary">Close</button>

    </mat-dialog-actions>
</mat-dialog-content>
