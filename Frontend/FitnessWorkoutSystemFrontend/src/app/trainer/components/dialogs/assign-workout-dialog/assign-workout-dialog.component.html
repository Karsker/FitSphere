<h2 mat-dialog-title>Assign Workout</h2>
<mat-dialog-content>
    <div class="flex flex-col">
        <span>
            <b>Plan: </b>
            {{ data.workoutPlan.workoutPlanName }}
        </span>

        <form id="assignForm" [formGroup]="assignForm" (submit)="onSubmit()">
            <mat-form-field>
                <mat-label>Choose a client</mat-label>
                <mat-select formControlName="clientId" name="clientId">
                    <mat-option *ngFor="let client of data.clients" [value]="client.userId">{{ client.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" color="primary" type="submit" form="assignForm">Assign</button>
    <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
</mat-dialog-actions>
