<h2 mat-dialog-title>Add Exercise To Plan</h2>
<mat-dialog-content *ngIf="!loading">
    <form id="addExerciseForm" [formGroup]="addExerciseForm" (submit)="onSubmit()">
        <div class="flex flex-col md:w-96 md:max-w-96">

            <mat-form-field>
                <mat-label>Select Workout Plan</mat-label>
                <mat-select formControlName="workoutId" name="workoutId">
                    <mat-option *ngFor="let plan of workoutPlans" [value]="plan.workoutPlanId">{{ plan.workoutPlanName }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Reps</mat-label>
                <input matInput type="number" formControlName="reps" name="reps">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Sets</mat-label>
                <input matInput type="number" formControlName="sets" name="sets">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" type="submit" color="primary" form="addExerciseForm">Add</button>
    <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
</mat-dialog-actions>
