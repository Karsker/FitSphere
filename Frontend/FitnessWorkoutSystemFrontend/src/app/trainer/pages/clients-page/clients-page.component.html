<section  @fadeIn @fadeOut class="h-full">
    <div class="h-60 w-full p-4 bg-black">
        <!-- <img src="assets/images/exercises/exercisesListBanner.jpg" class="object-contain object-center"  alt="exercises-banner"> -->
        <h1 class="text-4xl font-bold text-white">My Clients</h1>
    </div>

    <!-- If the trainer has no clients yet -->
    <div *ngIf="clients.length == 0; else clientsTable" class="text-3xl font-medium p-5 flex justify-center">
        You have no clients yet
    </div>
    
    <ng-template #clientsTable>
        <div class="max-w-full overflow-x-scroll">
            <table mat-table [dataSource]="clients">
        
                <!-- Name column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
                </ng-container>
        
                <!-- Age column -->
                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef>Age</th>
                    <td mat-cell *matCellDef="let client"> {{ client.age }} </td>
                </ng-container>
        
                <!-- Goal column -->
                <ng-container matColumnDef="Goal">
                    <th mat-header-cell *matHeaderCellDef>Goal</th>
                    <td mat-cell *matCellDef="let client">{{ client.goal ?? "N/A" }}</td>
                </ng-container>
    
                <!-- View column -->
                <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let client"><span class="text-blue-500 hover:cursor-pointer" [routerLink]="client.userId">View</span></td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </ng-template>
</section>
