<section class="h-full">
    <div class="h-60 w-full p-4 bg-black">
        <!-- <img src="assets/images/exercises/exercisesListBanner.jpg" class="object-contain object-center"  alt="exercises-banner"> -->
        <h1 class="text-4xl font-bold text-white">Workout Plans</h1>
    </div>
    
    <button mat-flat-button color="primary" class="m-5" (click)="openNewWorkoutDialog()">Create</button>
    <div *ngIf="workoutPlans.length == 0; else workoutPlansTable" class="text-2xl flex justify-center p-5">
        You haven't created any workout plans
    </div>
    
    <ng-template #workoutPlansTable>
        <div class="max-w-full overflow-x-scroll">
            <table mat-table [dataSource]="workoutPlans">
        
                <!-- Plan Name column -->
                <ng-container matColumnDef="PlanName">
                    <th mat-header-cell *matHeaderCellDef>Plan Name</th>
                    <td mat-cell *matCellDef="let workoutPlan"> {{ workoutPlan.workoutPlanName }} </td>
                </ng-container>
        
                <!-- Goal column -->
                <ng-container matColumnDef="Goal">
                    <th mat-header-cell *matHeaderCellDef>Goal</th>
                    <td mat-cell *matCellDef="let workoutPlan"> {{ workoutPlan.goal }} </td>
                </ng-container>
        
                <!-- View column -->
                <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let workoutPlan"><span [routerLink]="workoutPlan.workoutPlanId" class="text-blue-500 hover: cursor-pointer">View</span></td>
                </ng-container>
    
                <!-- Assign column -->
                <ng-container matColumnDef="Assign">
                    <th mat-header-cell *matHeaderCellDef>Assign</th>
                    <td mat-cell *matCellDef="let workoutPlan"><button class="text-blue-500" (click)="openAssignWorkoutDialog(workoutPlan)">Assign</button></td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </ng-template>
</section>
