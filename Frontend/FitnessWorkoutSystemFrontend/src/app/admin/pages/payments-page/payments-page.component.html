<section class="h-full w-full p-5 flex flex-col">
  <h1 class="text-2xl font-bold">Payments</h1>

  <!-- Payments table -->
  <div class="max-w-full overflow-x-scroll">
    <table mat-table [dataSource]="payments">
      <!-- PaymentID column -->
      <ng-container matColumnDef="paymentId">
        <th mat-header-cell *matHeaderCellDef>Payment ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.paymentId }}</td>
      </ng-container>

      <!-- RazorPay ID column -->
      <ng-container matColumnDef="razorPayId">
        <th mat-header-cell *matHeaderCellDef>RazorPay ID</th>
        <td mat-cell *matCellDef="let payment">
          {{ payment.razorpayPaymentId }}
        </td>
      </ng-container>

      <!-- UserID column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let payment">{{ payment.userId }}</td>
      </ng-container>

      <!-- Amount column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let payment">â‚¹{{ payment.amount }}</td>
      </ng-container>

      <!-- For column -->
      <ng-container matColumnDef="for">
        <th mat-header-cell *matHeaderCellDef>For</th>
        <td mat-cell *matCellDef="let payment">{{ payment.paymentFor }}</td>
      </ng-container>

      <!-- Date column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let payment"> {{ payment.date }} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
