<section class="h-full w-full p-5 flex flex-col">
    <h1 class="text-2xl font-bold">Users</h1>
  
    <!-- Users table -->
    <div class="max-w-full overflow-x-scroll">
      <table mat-table [dataSource]="users">

        <!-- UserId column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User ID</th>
          <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
        </ng-container>
  
        <!-- Name column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
  
        <!-- Role column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
        </ng-container>

        <!-- Age column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let user"> {{ user.age }} </td>
        </ng-container>

        <!-- Delete Column -->

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let user"><button mat-flat-button color="accent" (click)="onClickDelete(user.userId)">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
