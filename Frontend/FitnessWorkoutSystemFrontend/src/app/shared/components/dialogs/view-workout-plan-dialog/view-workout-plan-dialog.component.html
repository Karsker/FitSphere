<section *ngIf="!loading">
    <h2 mat-dialog-title>{{ workoutPlan.workoutPlanName }}</h2>
    <mat-dialog-content>
        <h3>Exercises</h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button [mat-dialog-close]="true" color="primary">Yes</button>
        <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
    </mat-dialog-actions>
</section>
