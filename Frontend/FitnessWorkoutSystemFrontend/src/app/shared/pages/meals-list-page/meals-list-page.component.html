<section @fadeOut @fadeIn class="h-full">
    <div class="w-full p-4 h-32 bg-cover flex justify-center items-center" style="background-image: url('assets/images/exercises/exerciseListBanner.png')">
        <h1 class="text-4xl font-bold text-white">Meals</h1>
    </div>

    <div class="max-w-full overflow-x-scroll">
        <table mat-table [dataSource]="meals">
    
            <!-- Name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let meal"> {{ meal.name }} </td>
            </ng-container>
    
            <!-- Type column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let meal"> 
                    <span class="flex gap-2">
                        
                        <img *ngIf="meal.type == 'Vegetarian'" src="assets/icons/veg.png" width="20" alt="veg">

                        <img *ngIf="meal.type == 'Non Vegetarian'" src="assets/icons/non-veg.png" width="20" alt="non-veg">
                        {{ meal.type }}
                    </span>
                </td>
            </ng-container>
    
            <!-- Calories column -->
            <ng-container matColumnDef="calories">
                <th mat-header-cell *matHeaderCellDef>Calories</th>
                <td mat-cell *matCellDef="let meal"> {{ meal.calories }} </td>
            </ng-container>
    
            <!-- View meal button -->
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let meal"><app-view-meal-button [mealId]="meal.mealId"/></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
