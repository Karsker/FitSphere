<section class="p-5 flex flex-col gap-4">
    <h1 class="text-3xl font-bold">{{ workoutPlan.workoutPlanName }}</h1>

    <div>
        <h3 class="text-xl font-semibold">Goal</h3>
        <span>{{ workoutPlan.goal }}</span>
    </div>

    <div>
        <h3 class="text-xl font-semibold">Days</h3>
        <ul>
            <li *ngFor="let day of workoutPlan.days">{{ day }}</li>
        </ul>
    </div>

    <div>
        <h3 class="text-xl font-semibold">Exercises</h3>
        <table *ngIf="workoutPlan.workouts" mat-table [dataSource]="workoutPlan.workouts">
    
            <!-- Name column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let workout"> {{ workout.exerciseName }} </td>
            </ng-container>
    
            <!-- Reps column -->
            <ng-container matColumnDef="reps">
                <th mat-header-cell *matHeaderCellDef>Reps</th>
                <td mat-cell *matCellDef="let workout"> {{ workout.reps }} </td>
            </ng-container>
    
            <!-- Sets column -->
            <ng-container matColumnDef="sets">
                <th mat-header-cell *matHeaderCellDef>Sets</th>
                <td mat-cell *matCellDef="let workout"> {{ workout.sets }} </td>
            </ng-container>
    
            <!-- View exercise button -->
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let workout"> <span [routerLink]="'../../exercise/' + workout.exerciseId">View</span> </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</section>
