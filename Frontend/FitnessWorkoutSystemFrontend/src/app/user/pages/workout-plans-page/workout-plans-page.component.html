
<section class="h-full">
    <div class="w-full p-4 h-32 bg-cover flex justify-center items-center" style="background-image: url('assets/images/workoutsBanner.png')">
        
        <h1 class="text-4xl font-bold text-white">Workout Plans</h1>
    </div>

    
    <div class="max-w-full overflow-x-scroll">
        <table mat-table [dataSource]="workoutPlans">
    
            <!-- Exercise column -->
            <ng-container matColumnDef="PlanName">
                <th mat-header-cell *matHeaderCellDef>Plan Name</th>
                <td mat-cell *matCellDef="let workoutPlan"> {{ workoutPlan.workoutPlanName }} </td>
            </ng-container>
    
            <!-- Reps column -->
            <ng-container matColumnDef="Goal">
                <th mat-header-cell *matHeaderCellDef>Goal</th>
                <td mat-cell *matCellDef="let workoutPlan"> {{ workoutPlan.goal }} </td>
            </ng-container>
    
            <!-- Days column -->
            <ng-container matColumnDef="Days">
                <th mat-header-cell *matHeaderCellDef>Days</th>
                <td mat-cell *matCellDef="let workoutPlan">{{ workoutPlan.days }}</td>
            </ng-container>

            <!-- View column -->
            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let workoutPlan"><span [routerLink]="workoutPlan.workoutPlanId" class="text-blue-500 hover: cursor-pointer">View</span></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
