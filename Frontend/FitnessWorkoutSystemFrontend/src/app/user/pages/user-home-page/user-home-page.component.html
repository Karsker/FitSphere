<section class="relative w-screen h-screen">
  <app-navbar (toggleSidebar)="sidebar.toggle()"/>
  <mat-sidenav-container class="h-[calc(100vh-4rem)]">
    

    <!-- Sidebar -->
    <mat-sidenav #sidebar  fixedInViewport [mode]="mobileScreen?'over':'side'" [opened]="mobileScreen?false:true">
        <mat-list>
            <mat-list-item *ngFor="let item of navItems" [ngStyle]="currentSelection == item.selection ? {'background-color': 'lightgray'} : {'background-color' : 'white'}" [routerLink]="item.link" (click)="setCurrentSelection(item.selection)">
              <div class="flex justify-between">
                <div>
                  <img [src]="item.icon" width="25" alt="">
                  {{ item.name }}
                </div>
                <img *ngIf="currentUser && item.requiresPremium && !currentUser.hasPremium" src="assets/icons/premium.png" width="25" class="float-right" alt="premium">
              </div>
        </mat-list-item>

        </mat-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="bg-white">
         <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
