<h2 mat-dialog-title>Confirm Trainer Selection</h2>
<mat-dialog-content>
    Choose {{ data.trainerName }} as your trainer?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Yes</button>
    <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
</mat-dialog-actions>
